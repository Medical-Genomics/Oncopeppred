<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 50px;
        }
        .error-box {
            background: #800000;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Error 404</h1>
        <p>{{ message }}</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
